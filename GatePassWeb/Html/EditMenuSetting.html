<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Menu Setting</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Edit Menu</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" ng-model="menus.Bgsm_Menu_Nama" class="form-control" id="nama" placeholder="Nama">
                    </div>
                    <div class="form-group">
                        <label for="vurl">Virtual URL</label>
                        <input type="text" ng-model="menus.Bgsm_Menu_Vurl" class="form-control" id="vurl" placeholder="URL Browser">
                    </div>
                    <div class="form-group">
                        <label for="purl">Physical URL</label>
                        <input type="text" ng-model="menus.Bgsm_Menu_Purl" class="form-control" id="purl" placeholder="URL Aplikasi">
                    </div>
                    <div class="form-group">
                        <label for="iconic">Icon</label>
                        <input type="text" ng-model="menus.Bgsm_Menu_Icon" class="form-control" id="iconic" placeholder="Menu Ikon">
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-primary" ng-click="save()"> Save</button>
                    <button type="button" class="btn btn-danger" ng-click="cancel()"> Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
